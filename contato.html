  <div class="container fixed-md ">
    <div class="row">
      
      <!-- Formulário de Contato -->
      <div class="col-md-6 mb-4">
        <h2>Contato - Taj Mahal</h2>
        <form>
          <div class="mb-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-4">
            <label for="mensagem" class="form-label">Mensagem (Dúvdidas e/ou Sugestões)</label>
            <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
          </div>
           <!-- Botões -->
          <button type="submit" class="btn btn-success">Enviar</button>
          <button type="reset" class="btn btn-warning">Limpar</button>
        </form>
          <footer>
        - Taj Mahal Restaurante - Horário de funcionamento -
        <br> <br>
        - Quarta-feira à Domingo das 11:15 às 15:00 & 18:00 às 23:00 -
