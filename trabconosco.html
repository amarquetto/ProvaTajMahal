<!-- Trabalhe conosco  -->
  <div class="container">
    <h4>Trabalhe conosco</h4>
    <form>
      <h1> Preencha as informações para aplicar a candidatura a vaga escolhida.</h1>
      <!-- div para vaga, option para abrir opções de escolha -->
      <div class="md-4">
        <label for="vaga" class="form-label">Área desejada</label>
        <select class="form-select" id="vaga">
          <option>Selecione...</option>
          <option>Cozinheiro</option>
          <option>Garçom</option>
          <option>Bartender</option>
          <option>Caixa</option>
        </select> 
      <div class="mb-3">
        <label for="nomeCompleto" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nomeCompleto" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" required>
      </div>
      <div class="mb-3">
        <label for="emailCadastro" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailCadastro" required>
      </div>
      <button type="submit" class="btn btn-success">Cadastrar</button>
      <button type="reset" class="btn btn-warning">Limpar</button>
    </form>
              <footer>
